<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/505320d2fa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">

            <!-- input box -->
            <div class="input-box">
                <textarea readonly> </textarea>
            </div>

            <div class="button-section">

                <!-- number and operator key -->
                <div class="number-section">
                    <div class="number-button operator-key" style="background-color:rgb(150, 9, 9); font-size: 2.6rem;">AC</div>
                    <div class="number-button operator-key">()</div>
                    <div class="number-button operator-key">%</div>
                    <div class="number-button operator-key">/</div>
                    <!-- number key -->
                    <div class="number-button number-key">7</div>
                    <div class="number-button number-key">8</div>
                    <div class="number-button number-key">9</div>
                    <div class="number-button operator-key">X</div>

                    <div class="number-button number-key">4</div>
                    <div class="number-button number-key">5</div>
                    <div class="number-button number-key">6</div>
                    <div class="number-button operator-key">-</div>

                    <div class="number-button number-key">1</div>
                    <div class="number-button number-key">2</div>
                    <div class="number-button number-key">3</div>
                    <div class="number-button operator-key">+</div>

                    <div class="number-button number-key">0</div>
                    <div class="number-button number-key">.</div>
                    <div class="number-button operator-key back">ðŸ”™</div>
                    <div class="number-button operator-key" style="background-color:rgb(10, 84, 10);">=</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
